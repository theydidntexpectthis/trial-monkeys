<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background Circle -->
    <circle cx="60" cy="60" r="55" fill="url(#entertainment_gradient)"/>
    
    <!-- Entertainment Icons -->
    <g transform="translate(20, 20)">
        <!-- Movie/TV Icon -->
        <rect x="5" y="5" width="30" height="25" rx="4" fill="white" opacity="0.9"/>
        <rect x="12" y="12" width="16" height="11" rx="2" fill="#1a1b26"/>
        
        <!-- Music Note -->
        <path d="M55 45 Q65 15 75 25" stroke="white" stroke-width="4" stroke-linecap="round"/>
        <circle cx="55" cy="45" r="8" fill="white"/>
        
        <!-- Game Controller -->
        <path d="M35 65 H65" stroke="white" stroke-width="4" stroke-linecap="round"/>
        <circle cx="42" cy="65" r="4" fill="white"/>
        <circle cx="58" cy="65" r="4" fill="white"/>
    </g>
    
    <!-- Sparkles -->
    <circle cx="20" cy="20" r="2" fill="white"/>
    <circle cx="100" cy="30" r="2" fill="white"/>
    <circle cx="85" cy="85" r="2" fill="white"/>
    <circle cx="30" cy="95" r="2" fill="white"/>
    
    <!-- Text "Entertainment" as arc -->
    <path id="textArc" d="M60,110 A50,50 0 0,1 60,10" fill="none"/>
    <text>
        <textPath href="#textArc" startOffset="50%" text-anchor="middle" fill="white" font-size="12">
            ENTERTAINMENT
        </textPath>
    </text>
    
    <!-- Gradient definitions -->
    <defs>
        <linearGradient id="entertainment_gradient" x1="0" y1="0" x2="120" y2="120">
            <stop offset="0%" stop-color="#7aa2f7"/>
            <stop offset="50%" stop-color="#f7768e"/>
            <stop offset="100%" stop-color="#9ece6a"/>
        </linearGradient>
    </defs>
    
    <!-- Animation keyframes -->
    <style>
        @keyframes sparkle {
            0% { opacity: 0.3; }
            50% { opacity: 1; }
            100% { opacity: 0.3; }
        }
        circle {
            animation: sparkle 2s infinite;
        }
    </style>
</svg>
